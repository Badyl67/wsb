<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Tabele</title>
        <link rel="stylesheet" href="style/5_tabele.css">
    </head>
<body>
<table>
    <tr scope="col">
        <th scope="col">Kolumna 1</th>
        <th scope="col">Kolumna 2</th>
        <th scope="col">Kolumna 3</th>
    </tr>
    <tr scope="row">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
    <hr>

    <!-- łączenie kolumn -->

<table>
    <tr>
        <th></th>
        <th scope="col">poniedziałek</th>
        <th scope="col">wtorek</th>
        <th scope="col">środa</th>
    </tr>
    <tr>
        <th scope="row">14:00</th>
        <td>test</td>
        <td>fdfddffd</td>
        <td>dfdfdf</td>
    </tr>
    <tr>
        <th scope="row">17:00</th>
        <td colspan="3">boks</td>
    </tr>
    <tr>
        <th scope="row">19:00</th>
        <td>KSW</td>
        <td colspan="2">Zapasy</td>
    </tr>
</table>

    <hr>
    <!--lączenie wierszy-->
<table>
    <tr>
        <td>komórka 1</td>
        <td>komórka 2</td>
        <td>komórka 3</td>
    </tr>
    <tr>
        <td rowspan="2">komórka 4</td>
        <td>komórka 5</td>
        <td>komórka 6</td>
    </tr>
    <tr>
        <td>komórka 7</td>
        <td>komórka 8</td>
    </tr>
</table>
    <hr>
<table>
    <tr>
        <td>
        <img src="img/flaga_polska.jpg">
        </td>
        <td><img src="img/flaga_ukraina.png"></td>
    </tr>
    <tr>
        <td>
        <img src="img/flaga_ukraina.png">
        </td>
        <td><img src="img/flaga_polska.jpg"></td>
    </tr>
</table>
</body>
</html>

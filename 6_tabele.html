<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabele</title>
    <link rel="stylesheet" href="./style/6_tabele.css">
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>

    <!-- emmet -->

    <!-- table>.row*3>.col*5 -->
    <table id="tabela2">
      <tr class="row">
        <td class="col">komorka 1</td>
        <td class="col">komorka 2</td>
        <td class="col">komorka 3</td>
        <td class="col">komorka 4</td>
        <td class="col">komorka 5</td>
      </tr>
      <tr class="row">
        <td class="col">komorka 6</td>
        <td class="col">komorka 7</td>
        <td class="col">komorka 8</td>
        <td class="col">komorka 9</td>
        <td class="col">komorka 10</td>
      </tr>
      <tr class="row">
        <td class="col">komorka 11</td>
        <td class="col">komorka 12</td>
        <td class="col">komorka 13</td>
        <td class="col">komorka 14</td>
        <td class="col">komorka 15</td>
      </tr>
    </table>

    <!-- table#tabela3>.row*2>.col*2 -->
    <table id="tabela3">
      <tr class="row">
        <td class="col"><img src="./img/flaga_polska.jpg" alt=""></td>
        <td class="col"><img src="./img/flaga_ukraina.png" alt=""></td>
      </tr>
      <tr class="row">
        <td class="col"><img src="./img/flaga_ukraina.png" alt=""></td>
        <td class="col"><img src="./img/flaga_polska.jpg" alt=""></td>
      </tr>
    </table>

    <!-- table#tabela4>.row*3>.col*4 -->
    <table id="tabela4">
      <tr class="row">
        <th class="col"></th>
        <th class="col">Imie</th>
        <th class="col">Nazwisko</th>
        <th class="col">Miasto</th>
      </tr>
      <tr class="row">
        <th class="col">Osoba 1</th>
        <td class="col">Julia</td>
        <td class="col">Nowak</td>
        <td class="col">Poznan</td>
      </tr>
      <tr class="row">
        <th class="col">Osoba 2</th>
        <td class="col">Krystyna</td>
        <td class="col">Nowak</td>
        <td class="col">Gniezno</td>
      </tr>
    </table>

    <!-- table#tabela5>.row*4>.col*4 -->
    <table id="tabela5">
      <tr class="row">
        <td class="white" colspan="4">1</td>
      </tr>
      <tr class="row">
        <td class="white" colspan="2">2</td>
        <td class="white" colspan="2">3</td>
      </tr>
      <tr class="row">
        <td class="yellow" rowspan="2">4</td>
        <td class="green">5</td>
        <td class="green">6</td>
        <td class="green">7</td>
      </tr>
      <tr class="row">
        <td class="white" colspan="3">8</td>
      </tr>
    </table>


  </body>
</html>
